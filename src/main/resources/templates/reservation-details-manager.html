<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Director | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="description" content="Developed By M Abdur Rokib Promy">
        <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
        <!-- bootstrap 3.0.2 -->
        <link href="../css_admin/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../css_admin/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../css_admin/ionicons.min.css" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- Theme style -->
        <link href="../css_admin/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                ChildrenCare
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <div th:replace="header_admin::navbarRight"></div>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas" th:replace="navBar_admin::leftSide_admin('/manager/sliderManager/page/1')" ></aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="panel">
                              <header class="panel-heading">
                                 Reservation Information
                              </header>
                              <div class="panel-body">
                                  <form th:action="@{/manager/updateStatus}" class="form-horizontal tasi-form" method="post">
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Reservation ID</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.reservationId}" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Customer Full Name</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.customer.customer_user.fullname}" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Customer Email</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.customer.customer_user.email}"  type="text" class="form-control round-input">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Customer Mobile</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.customer.customer_user.phone}"  class="form-control" id="focusedInput" type="text" value="This is focused...">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Reserved Date</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.date}"  class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Total cost</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.totalReservationPrice}"  type="text" class="form-control" placeholder="placeholder">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Status Reservation</label>
                                          <div class="col-sm-10">
                                              <select name="status">
                                                  <option value="1" th:selected="${reservationDetails.status}">Submited</option>
                                                  <option value="0" th:selected="not ${reservationDetails.status}">Canceled</option>
                                              </select>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label"></label>
                                          <div class="col-sm-10">
                                              <button onclick="confirmChange()"  class="btn-primary" type="submit">Update</button>
                                          </div>
                                      </div>
                                      <script>
                                          function confirmChange(){
                                              alert("Thay đổi trạng thái đơn hàng thành công!");
                                          }
                                      </script>

                                  </form>
                              </div>
                            </section>
                            <section class="panel">
                                <header class="panel-heading">
                                 The receiver information
                                </header>
                                <div class="panel-body">
                                  <form class="form-horizontal tasi-form" method="get">
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Full name</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.customer.customer_user.fullname}" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-2 col-sm-2 control-label">Gender</label>
                                          <div class="col-sm-10">
                                              <input th:value="${reservationDetails.customer.customer_user.gender} == true ? 'Nam':'Nữ'" type="text" class="form-control">
                                          </div>
                                      </div><div class="form-group">
                                      <label class="col-sm-2 col-sm-2 control-label">Email</label>
                                      <div class="col-sm-10">
                                          <input th:value="${reservationDetails.customer.customer_user.email}" type="text" class="form-control">
                                      </div>
                                  </div><div class="form-group">
                                      <label class="col-sm-2 col-sm-2 control-label">Phone</label>
                                      <div class="col-sm-10">
                                          <input th:value="${reservationDetails.customer.customer_user.phone}" type="text" class="form-control">
                                      </div>
                                  </div><div class="form-group">
                                      <label class="col-sm-2 col-sm-2 control-label">Address</label>
                                      <div class="col-sm-10">
                                          <input th:value="${reservationDetails.customer.customer_user.address}" type="text" class="form-control">
                                      </div>
                                  </div>
                                  </form>
                                </div>
                            </section>
                            <section class="panel">
                                <header class="panel-heading">
                                    List of reserved services
                                </header>
                                <div class="panel-body">
                                    <section class="pt-5 pb-5">
                                        <div class="container">
                                            <div class="row w-100">
                                                <div class="col-lg-12 col-md-12 col-12">

                                                    <p class="mb-5 text-center">
                                                        <i th:text="${listFind.size()}" class="text-info font-weight-bold"></i> items in your cart</p>
                                                    <table id="shoppingCart" class="table table-condensed table-responsive">
                                                        <thead>
                                                        <tr>
                                                            <th style="width:30%">Thumbnail</th>
                                                            <th style="width:12%">Name</th>
                                                            <th style="width:10%">Category</th>
                                                            <th style="width:16%">Unit price</th>
                                                            <th style="width:16%">Number of person</th>
                                                            <th style="width:16%">Total cost</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="s : ${listFind}">
                                                            <td>
                                                                <img th:src="${'data:image/gif;base64,'+s.service.base64ThumbnailEncode}" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                                            </td>
                                                            <td th:text="${s.service.title}"></td>
                                                            <td th:text="${s.service.serviceCategory.serviceCategoryName}"></td>
                                                            <td th:text="${s.service.originalPrice}"></td>
                                                            <td></td>
                                                            <td th:text="${s.service.totalCost}"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <div class="float-right text-right">
                                                        <h4>Subtotal:</h4>
                                                        <h1></h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                              </div>
                            </section>
                        </div>
                    </div>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
            <div class="footer-main">
                Copyright &copy Director, 2014
            </div>
        </div><!-- ./wrapper -->
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="../js_admin/jquery.min.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <script src="../js_admin/bootstrap.min.js" type="text/javascript"></script>
        <!-- Director App -->
        <script src="../js_admin/Director/app.js" type="text/javascript"></script>
    </body>
</html>
