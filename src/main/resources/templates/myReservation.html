<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- master stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive stylesheet -->
    <link rel="stylesheet" href="../css/responsive.css">
    <!--Color Switcher Mockup-->
    <link rel="stylesheet" href="../css/color-switcher-design.css">
    <!--Color Themes-->
    <link rel="stylesheet" href="../css/color-themes/default-theme.css"
          id="theme-color-file">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png"
          href="../images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png"
          href="../images/favicon/favicon-16x16.png" sizes="16x16">

    <link rel="stylesheet" href="../css/authentication.css">
    <!-- Fav icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="../css/myReservation.css">
    <link rel="stylesheet" href="../css/setting.css">
    <script>
        function changePass() {
            alert("Change password successful!");
        }
    </script>
</head>
<body>
<div class="boxed_wrapper" th:replace="authentication.html :: authentication('/setting/profile')"></div>
<div style="margin-bottom: 50px" th:insert="index :: top-bar"></div>
<header th:replace="header.html :: header"></header>

<div th:replace="mainmenu.html :: mainMenu('','Search...','home','')"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover">
                    <a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i>&nbsp;290 points</a></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="" alt="Daniel Adams">
                    </div>
                    <div class="author-card-details">
                        <h5 th:text="${userLogin.email}" class="author-card-name text-lg"></h5><span th:text="${userLogin.username}" class="author-card-position"></span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    <a class="list-group-item" href="#">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-shopping-bag mr-1 text-muted"></i>
                                <div class="d-inline-block font-weight-medium text-uppercase">My Reservation</div>
                            </div><span class="badge badge-secondary">0</span>
                        </div>
                    </a><a class="list-group-item " href="/ChildrenCare/setting/profile">
                    <i class="fe-icon-user text-muted">
                    </i>Profile Settings</a>
                    <a data-toggle="modal" data-target="#myModal1" class="list-group-item" href="#">
                        <i class="fe-icon-map-pin text-muted"></i>Change Password</a>
                    <div class="modal fade" id="myModal1" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Change your password</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="/ChildrenCare/setting/changePass" method="post" class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input name="pass" class="form-control" type="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label >New Password</label>
                                                <input name="newpass" class="form-control" type="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Re-New Password</label>
                                                <input name="renewpass" class="form-control" type="password" required="">
                                            </div>
                                        </div>
                                        <button onclick="changePass()"  type="submit" class="btn btn-primary  btn-default" >Change</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <a class="list-group-item" href="https://www.bootdey.com/snippets/view/bs4-wishlist-profile-page" target="__blank">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-heart mr-1 text-muted"></i>
                                <div class="d-inline-block font-weight-medium text-uppercase">My Wishlist</div>
                            </div><span class="badge badge-secondary">3</span>
                        </div>
                    </a>

                </nav>
            </div>
        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <div class="container-lg">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-8"><h2>My <b>Reservation</b></h2></div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Reservation ID</th>
                                <th>Reserved Date</th>
                                <th>Service</th>
                                <th>Time to check up</th>
                                <th>Total cost</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>1</td>
                                <td>Administration</td>
                                <td>12345</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<div id="footer" th:insert="index :: footer"></div>

<script type="text/javascript">
    function triggerLoginForm(displayStyle){
        //alert(document.readyState);
        const modalBoxWrapper = document.getElementsByClassName('boxed_wrapper')[0];
        //alert(modalBoxWrapper.tagName)
        modalBoxWrapper.style.display = displayStyle;
    }
</script>

</body>
</html>
