<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- master stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive stylesheet -->
    <link rel="stylesheet" href="../css/responsive.css">
    <!--Color Switcher Mockup-->
    <link rel="stylesheet" href="../css/color-switcher-design.css">
    <!--Color Themes-->
    <link rel="stylesheet" href="../css/color-themes/default-theme.css"
          id="theme-color-file">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png"
          href="../images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png"
          href="../images/favicon/favicon-16x16.png" sizes="16x16">

    <link rel="stylesheet" href="../css/authentication.css">
    <!-- Fav icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="../css/myReservation.css">
    <link rel="stylesheet" href="../css/setting.css">
    <!--fix login form not appear when first click-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--    fix login form not appear when first click-->
    <script>
        function changePass() {
            var pass = document.getElementById("passcurrent").value;
            var newpass = document.getElementById("newpass").value;
            var renewpass = document.getElementById("renewpass").value;
            var formData = new FormData();
            formData.append("pass",pass);
            formData.append("newpass",newpass);
            formData.append("renewpass",renewpass);
            fetch("/ChildrenCare/api-user/changePass",{
                method : "post",
                body : formData
            }).then(respond => {
                return respond.text();
            }).then(message => {
                alert(message);
            })
        }
    </script>
</head>
<body>
<div class="boxed_wrapper" th:replace="authentication.html :: authentication('/setting/profile')"></div>
<div style="margin-bottom: 50px" th:insert="index :: top-bar"></div>
<header th:replace="header.html :: header"></header>

<div th:replace="mainmenu.html :: mainMenu('','Search...','home','')"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5" th:replace="settingLeftSide::left-side"></div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <a data-toggle="modal" data-target="#myModal1" href="#">
                <i class="fe-icon-map-pin text-muted"></i>Change Password</a>
            <div class="modal fade" id="myModal1" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Change your password</h4>
                        </div>
                        <div class="modal-body">
<!--                            <form action="/ChildrenCare/setting/changePass" method="post" class="row">-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input id="passcurrent" name="pass" class="form-control" type="password" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label >New Password</label>
                                        <input id="newpass" name="newpass" class="form-control" type="password" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Re-New Password</label>
                                        <input id="renewpass" name="renewpass" class="form-control" type="password" required="">
                                    </div>
                                </div>
                                <button onclick="changePass()"  type="submit" class="btn btn-primary  btn-default" >Change</button>
<!--                            </form>-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<div style="margin-top: 50px" id="footer" th:insert="index :: footer"></div>

<script type="text/javascript">
    function triggerLoginForm(displayStyle){
        //alert(document.readyState);
        const modalBoxWrapper = document.getElementsByClassName('boxed_wrapper')[0];
        //alert(modalBoxWrapper.tagName)
        modalBoxWrapper.style.display = displayStyle;
    }
</script>

</body>
</html>
