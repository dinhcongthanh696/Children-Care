<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>


<div class=" container-fluid my-5 ">
    <div class="row justify-content-center ">
        <div class="col-xl-10">
            <div class="card shadow-lg ">
                <div class="row p-2 mt-3 justify-content-between mx-sm-2">
                    <div class="col">
                        <p class="text-muted space mb-0 shop">Children-Care Contact</p>
                        <p class="text-muted space mb-0 shop"></p>
                    </div>
                    <div class="col">
                        <div class="row justify-content-start ">
                            <div class="col"> <img class="irc_mi img-fluid cursor-pointer " src="https://image.freepik.com/free-vector/child-care-logo_20448-66.jpg" width="70" height="70"> </div>
                        </div>
                    </div>
                    <div class="col-auto"> <img class="irc_mi img-fluid bell" src="https://i.imgur.com/uSHMClk.jpg" width="30" height="30"> </div>
                </div>
                <div class="row mx-auto justify-content-center text-center">
                    <div class="col-12 mt-3 ">
                        <nav aria-label="breadcrumb" class="second ">
                            <ol class="breadcrumb indigo lighten-6 first ">
                                <li class="breadcrumb-item font-weight-bold "><a class="black-text text-uppercase " href="#"><span class="mr-md-3 mr-1">BACK TO SHOP</span></a><i class="fa fa-angle-double-right " aria-hidden="true"></i></li>
                                <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" href="/ChildrenCare/reservation/cartDetails"><span class="mr-md-3 mr-1">Reservation Detail</span></a><i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i></li>
                                <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase active-2" href="#"><span class="mr-md-3 mr-1">CHECKOUT</span></a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <form th:action="@{/reservation/saveData}" th:object="${reservation}" method="post" novalidate="novalidate">
                    <div class="row justify-content-around">
                        <div class="col-md-5">
                            <div class="card border-0">
                                <div class="card-header pb-0">
                                    <h2 class="card-title space ">Checkout</h2>
                                    <p class="card-text text-muted mt-4 space">Receiver Information</p>
                                    <hr class="my-0">
                                </div>
                                <div class="card-body">
                                    <div class="">

                                    </div>
                                    <div class="row mt-4">

                                    </div>
                                    <div class="form-group"> <label for="NAME1" class="small text-muted mb-1">Full name</label>
                                        <input type="text" th:field="*{fullname}"  class="form-control form-control-sm" id="NAME1" aria-describedby="helpId" > </div>
                                    <div class="form-group"> <label  class="small text-muted mb-1">Gender</label>
                                        <select  class="small text-muted mb-1" th:field="*{gender}">
                                            <option value="1">Nam</option>
                                            <option value="0">Nu</option>
                                        </select>


                                    </div>
                                    <div class="row no-gutters">
                                        <div class="col-sm-6 pr-sm-2">
                                            <div class="form-group"> <label for="NAME3" class="small text-muted mb-1">Email</label>
                                                <input th:field="*{email}" type="text" class="form-control form-control-sm"  id="NAME3" aria-describedby="helpId"> </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group"> <label for="NAME4" class="small text-muted mb-1">Mobile</label>
                                                <input th:field="*{phone}"  type="text" class="form-control form-control-sm"  id="NAME4" aria-describedby="helpId" > </div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters">
                                        <div class="col-sm-6 pr-sm-2">
                                            <div class="form-group"> <label for="NAME5" class="small text-muted mb-1">Address</label>
                                                <input th:field="*{address}" type="text" class="form-control form-control-sm"  id="NAME5" aria-describedby="helpId"> </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group"> <label for="NAME6" class="small text-muted mb-1">Note</label>
                                                <input th:field="*{notes}" type="text" class="form-control form-control-sm"  id="NAME6" aria-describedby="helpId" > </div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters">

                                        <!--                                    <div class="col-sm-6">-->
                                        <!--                                        <div class="form-group"> <label for="NAME7" class="small text-muted mb-1">ID</label>-->
                                        <!--                                            <input th:field="*{reservationId}" type="number" class="form-control form-control-sm"  id="NAME7" aria-describedby="helpId" > </div>-->
                                        <!--                                    </div>-->
                                        <!--                                    <div class="col-sm-6">-->
                                        <!--                                        <div class="form-group"> <label for="NAME10" class="small text-muted mb-1">Status</label>-->
                                        <!--                                            <input th:field="*{status}" type="number" class="form-control form-control-sm"  id="NAME10" aria-describedby="helpId" > </div>-->
                                        <!--                                    </div>-->
                                    </div>
                                    <!--                                <div class="row mb-md-5">-->
                                    <!--                                    <div class="col"> <button type="button" name="" id="" class="btn btn-lg btn-block ">SUBMIT</button> </div>-->
                                    <!--                                </div>-->
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="card border-0 ">
                                <div class="card-header card-2">
                                    <p class="card-text text-muted mt-md-4 mb-2 space">YOUR RESERVATION <a href="/ChildrenCare/reservation/cartDetails"> -----> CHANGE</a></p>
                                    <hr class="my-2">
                                </div>
                                <div class="card-body pt-0">
                                    <th:block th:each="item: ${orderList}">
                                        <div class="row justify-content-between">
                                            <div class="col-auto col-md-7">
                                                <div class="media flex-column flex-sm-row"> <img th:src="${item.getService().thumbnail}" class=" img-fluid"  width="62" height="62">
                                                    <div class="media-body my-auto">
                                                        <div class="row ">
                                                            <div class="col-auto">
                                                                <p class="mb-0"><b></b></p>
                                                                <input type="hidden" name="sid" th:value="${item.getService().serviceId}"/>
                                                                Id:<small  th:text="${item.getService().serviceId}" class="text-muted"></small>
                                                                -
                                                                Title: <small th:text="${item.getService().title}" class="text-muted"></small>
                                                                <br>
                                                                Price: <small th:text="${item.getService().originalPrice}" class="text-muted"></small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class=" pl-0 flex-sm-col col-auto my-auto">
                                                <p th:text="${item.totalPerson}" class="boxed-1"></p>
                                            </div>
                                            <div class=" pl-0 flex-sm-col col-auto my-auto ">
                                                <p><b th:text="${item.totalCost()}"></b></p>
                                            </div>
                                        </div>
                                        <hr class="my-2">
                                    </th:block>
                                    <div class="row justify-content-between">
                                        <div class="col-auto col-md-7">
                                            <div class="media flex-column flex-sm-row"> Total Reservation:
                                                <div class="media-body my-auto">
                                                    <div class="row ">
                                                        <div class="col-auto">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class=" pl-0 flex-sm-col col-auto my-auto">

                                        </div>
                                        <div class=" pl-0 flex-sm-col col-auto my-auto ">
                                            <p><b th:text="${totalCheckOut}"></b></p>
                                        </div>
                                    </div>


                                    <div class="row mb-5 mt-4 ">
                                        <div class="col-md-7 col-lg-6 mx-auto"><button type="submit" class="btn btn-block btn-outline-primary btn-lg">SUBMIT</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>
<style>
    body {
        background: linear-gradient(110deg, #BBDEFB 60%, #42A5F5 60%)
    }

    .shop {
        font-size: 10px
    }

    .space {
        letter-spacing: 0.8px !important
    }

    .second a:hover {
        color: rgb(92, 92, 92)
    }

    .active-2 {
        color: rgb(92, 92, 92)
    }

    .breadcrumb>li+li:before {
        content: "" !important
    }

    .breadcrumb {
        padding: 0px;
        font-size: 10px;
        color: #aaa !important
    }

    .first {
        background-color: white
    }

    a {
        text-decoration: none !important;
        color: #aaa
    }

    .btn-lg,
    .form-control-sm:focus,
    .form-control-sm:active,
    a:focus,
    a:active {
        outline: none !important;
        box-shadow: none !important
    }

    .form-control-sm:focus {
        border: 1.5px solid #4bb8a9
    }

    .btn-group-lg>.btn,
    .btn-lg {
        padding: .5rem 0.1rem;
        font-size: 1rem;
        border-radius: 0;
        color: white !important;
        background-color: #4bb8a9;
        height: 2.8rem !important;
        border-radius: 0.2rem !important
    }

    .btn-group-lg>.btn:hover,
    .btn-lg:hover {
        background-color: #26A69A
    }

    .btn-outline-primary {
        background-color: #fff !important;
        color: #4bb8a9 !important;
        border-radius: 0.2rem !important;
        border: 1px solid #4bb8a9
    }

    .btn-outline-primary:hover {
        background-color: #4bb8a9 !important;
        color: #fff !important;
        border: 1px solid #4bb8a9
    }

    .card-2 {
        margin-top: 40px !important
    }

    .card-header {
        background-color: #fff;
        border-bottom: 0px solid #aaaa !important
    }

    p {
        font-size: 13px
    }

    .small {
        font-size: 9px !important
    }

    .form-control-sm {
        height: calc(2.2em + .5rem + 2px);
        font-size: .875rem;
        line-height: 1.5;
        border-radius: 0
    }

    .cursor-pointer {
        cursor: pointer
    }

    .boxed {
        padding: 0px 8px 0 8px;
        background-color: #4bb8a9;
        color: white
    }

    .boxed-1 {
        padding: 0px 8px 0 8px;
        color: black !important;
        border: 1px solid #aaaa
    }

    .bell {
        opacity: 0.5;
        cursor: pointer
    }

    @media (max-width: 767px) {
        .breadcrumb-item+.breadcrumb-item {
            padding-left: 0
        }
    }
</style>

</body>
</html>
