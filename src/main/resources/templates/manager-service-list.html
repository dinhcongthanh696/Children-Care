	<div id="new-service-modal" class="modal fade" role="dialog">
  	   <div class="modal-dialog">

    	<!-- Modal content-->
   	 	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">Add new Service right now!!</h4>
        		<button type="button" class="close" data-dismiss="modal">Close&times;</button>
      		</div>
      		<div class="modal-body">
        		<div class="form-group">
        			<label for="service-title">Title</label>
    				<input type="text" class="form-control" id="service-title" placeholder="Leave Service Title here.." />
        		</div>
        		<div class="form-group">
        			<label for="service-brief-info">Brief Information</label>
    				<input type="text" class="form-control" id="service-brief-info" placeholder="Leave Brief Information here.." />
        		</div>
        		<div class="form-group">
        			<label for="service-original-price">Original Price </label>
    				<input type="number" class="form-control" id="service-original-price" placeholder="Leave Original Price here.." />
        		</div>
        		<div class="form-group">
        			<label for="service-sale-price">Sale Price </label>
    				<input type="number" class="form-control" id="service-sale-price" placeholder="Leave Sale Price here.." />
        		</div>
        		<div class="form-group">
        			<label for="service-quantity">Quantity </label>
    				<input type="number" class="form-control" id="service-quantity" placeholder="Leave Quantity here.." />
        		</div>
        		<div class="form-group">
        			<label for="service-category-id">Service Category  </label>
    				<select class="form-control" id="service-category-id">
    					<option th:each="category : ${categories}" th:value="${category.serviceCategoryId}" th:text="${category.serviceCategoryName}"></option>
    				</select>
        		</div>
        		<div class="form-group">
        			<label for="service-description">Description</label>
    				<textarea class="form-control" id="service-description" placeholder="Leave Service Description here.." cols="20"></textarea>
        		</div>
        		<div class="form-group">
        			<label for="service-file">Image </label>
        			<img id="service-image" />
    				<input type="file" class="form-control" id="service-file" onchange="imagePreviewHandler(this)"/>
    				<span class="modal-element" id="image-hint" style="color : blue;">Hint : File must image and not over 20MB</span>
    				<h5 id="image-file-message" class="modal-element" style="color : red;"></h5>
        		</div>
        		<div class="form-check">
        			<label for="service-status" class="form-check-label">Status(Showing or Hiding)</label>
    				<input type="checkbox" class="form-check-input" id="service-status" checked="checked" style="margin-left: 5px;"/>
        		</div>
        		<button onclick="addNewService()"
        			th:with="editaccess = ${session.user.userRole.permissions.?[screen.url == '/admin/api-services']}"
					th:disabled="${editaccess.?[screen.method == 'POST'].isEmpty()}" 
					th:class="${editaccess.?[screen.method == 'POST'].isEmpty()} ? 'btn btn-danger' : 'btn btn-primary'"
					id="add-new-service-button"        			
        		>Save your changes</button>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>

						style="margin-left: 10px;border-radius: 5px;"
						th:onchange="'changePage('+ ${currentPage} +')'"
						>
					<option value="" th:selected="${status.length == 0}">ALL</option>
					<option value="false" th:selected="${status == 'false'}">Hiding</option>
					<option value="true" th:selected="${status == 'true'}">Showing</option>
				</select>
			</div>
			<div class="col-sm-4 form-check">
				<label for="sort" class="form-check-label">Sort by (Ascending order) : </label>
				<select id="sort" class="form-check-input"
					style="margin-left: 10px;border-radius: 5px;"
					th:onchange="'changePage('+ ${currentPage} + ')'"
				>
					<option value="title" th:selected="${sort == 'title'}">Title</option>
					<option value="brief_info" th:selected="${sort == 'brief_info'}">Brief Information</option>
					<option value="original_price" th:selected="${sort == 'original_price'}">Original Price</option>
					<option value="sale_price" th:selected="${sort == 'sale_price'}">Sale Price</option>
				</select>
			</div>

					<td><img th:src="${'data:image/gif;base64,'+service.base64ThumbnailEncode}" style="width : 280px;"/></td>
					<td th:text="${service.title}"></td>
					<td th:text="${service.serviceCategory.serviceCategoryName}"></td>
					<td th:text="${service.briefInfo}"></td>
					<td th:text="${#numbers.formatDecimal(service.originalPrice,1,'POINT',0,'POINT')}"></td>
					<td th:text="${#numbers.formatDecimal(service.salePrice,1,'POINT',0,'POINT')}"></td>
					<td>
						<span
							th:class="${service.avg_star > 0  ? (service.avg_star < 1 ?  'fas fa-star-half-alt  rated' : 'fas fa-star rated') : ''}"></span>
						<span
							th:class="${service.avg_star > 1  ? (service.avg_star < 2 ?  'fas fa-star-half-alt  rated' : 'fas fa-star rated') : ''}"></span>
						<span
							th:class="${service.avg_star > 2  ? (service.avg_star < 3 ?  'fas fa-star-half-alt  rated' : 'fas fa-star rated') : ''}"></span>
						<span
							th:class="${service.avg_star > 3  ? (service.avg_star < 4 ?  'fas fa-star-half-alt  rated' : 'fas fa-star rated') : ''}"></span>
						<span
							th:class="${service.avg_star > 4  ? (service.avg_star < 5 ?  'fas fa-star-half-alt  rated' : 'fas fa-star rated') : ''}"></span>		
						<h5 th:text="${service.avg_star != -1} ? '    '+${#numbers.formatDecimal(service.avg_star,1,'POINT',1,'POINT')} + ' /5 (' + ${service.feedbacks.size()} + ')' : 'NO VOTE'"></h5>
					</td>
					<td>
						<input type="checkbox" th:checked="${service.status}" 
						th:id="'checkbox'+${service.serviceId}" 
						th:onclick="'changeServiceStatus('+ ${service.serviceId} +')'"
						th:with="editaccess = ${session.user.userRole.permissions.?[screen.url == '/admin/api-services']}"

						/>
						<i 	th:class="${service.status ? 'fas fa-eye' : 'fas fa-eye-slash'}" 
					   		th:text="${service.status ? '-Showing' : '-Hiding'}"
					   		style="color : back;"
					   		th:id="'service-status-icon'+${service.serviceId}"></i>
					</td>
					<td>
						<a th:href="'/ChildrenCare/manager/service/' + ${service.serviceId}">Edit</a>
					</td>
				</tr>
				<tr>

						>
						  	<i class="fa fa-plus"></i>Add new Services
						</button>
					</td>
				</tr>

	<script type="text/javascript">
	var lastChosenPreview;
	
	function changePage(pageNumber) {
		var search = document.querySelector("#search-query").value;
		var status = document.getElementById("status-filter").value;
		var sortProperty = document.getElementById("sort").value;
		window.location = "/ChildrenCare/admin/services?page=" + pageNumber
				+ "&search=" + search +"&status="+status+"&sort="+sortProperty;
	}
	
	function changeServiceStatus(serviceId){
		var statusValue = document.getElementById("checkbox"+serviceId).checked;
		var status = document.getElementById("status").value;
		var service = {
				serviceId : serviceId,
				status : statusValue
		}
		fetch("/ChildrenCare/admin/api-services",{
			method : "PUT",
			headers : {
				'Content-Type' : 'application/json'
			},
			body : JSON.stringify(service)
		})
		.then(response => {
			if(status.length === 0){
				const serviceStatusIcon = document.getElementById("service-status-icon"+serviceId);
				const className = (statusValue) ? 'fas fa-eye' : 'fas fa-eye-slash';
				serviceStatusIcon.innerHTML = "-Hiding";
				serviceStatusIcon.className = className;
			}else{
				const serviceItem = document.getElementById("service"+serviceId);
				serviceItem.style.display = "none";
			}
			//alert("You have change the state of the service #"+serviceId+" to :"+((statusValue) ? 'showing' : 'hiding'));
		})
	}
	
	function addNewService(){
		const serviceTittleInputElement = document.getElementById("service-title");
		const serviceBriefInfoInputElement = document.getElementById("service-brief-info");
		const serviceOriginalPriceInputElement = document.getElementById("service-original-price");
		const serviceSalePriceInputElement = document.getElementById("service-sale-price");
		const serviceQuantityInputElement = document.getElementById("service-quantity");
		const serviceCategoryInputElement = document.getElementById("service-category-id");
		const serviceDescriptionInputElement = document.getElementById("service-description");
		const serviceFileInputElement = document.getElementById("service-file");
		const serviceStatusInputElement = document.getElementById("service-status");
		
		const formData = new FormData() ;  
		formData.append("title" , serviceTittleInputElement.value);
		formData.append("thumbnail",serviceFileInputElement.files[0]);
		formData.append("briefInfo",serviceBriefInfoInputElement.value);
		formData.append("originalPrice",serviceOriginalPriceInputElement.value);
		formData.append("salePrice",serviceSalePriceInputElement.value);
		formData.append("serviceCategoryId",serviceCategoryInputElement.value);
		formData.append("quantity",serviceQuantityInputElement.value);
		formData.append("description",serviceDescriptionInputElement.value);
		formData.append("status",serviceStatusInputElement.checked);
		
		fetch("/ChildrenCare/admin/api-services",{
			method : "POST",
			body : formData
		}).then(response => {
			alert("Added service successfully");
			window.location.reload();
		})
	}
	
	function imagePreviewHandler(fileInputElement){
		if(lastChosenPreview){ 
			URL.revokeObjectURL(lastChosenPreview);  // for performance
		}
		
		var imageFile = fileInputElement.files[0];
		lastChosenPreview = URL.createObjectURL(imageFile);
		var imageElement = document.getElementById("service-image");
		imageElement.src = lastChosenPreview;
		
		var isValidImageFile = true;
		var message = "";
		if(imageFile.type.split("/")[0] !== "image"){
			message = "File must be image";
			isValidImageFile = false;
		}else if(imageFile.size / 1000000 > 20){ // COVERT size of file to MB
			message =  "File is more than 20 MB";
			isValidImageFile = false;
		}
		
		const addNewServiceButtonElement = document.getElementById("add-new-service-button");
		const imageFileMessageElement = document.getElementById("image-file-message");
		if(!isValidImageFile){
			addNewServiceButtonElement.disabled = true;
		}else{
			addNewServiceButtonElement.disabled = false;
		}
		imageFileMessageElement.innerHTML = message;
	}
	
	</script>
