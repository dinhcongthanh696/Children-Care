<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside class="left-side sidebar-offcanvas" th:fragment="leftSide_admin(currentUrl)">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="../img_admin/26115.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>Hello, Nghia</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                                        <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                                    </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
        	<li th:each="permission : ${session.user.userRole.permissions.?[screen.method == 'GET']}" 
        		th:if="not ${#strings.containsIgnoreCase(permission.screen.url,'api')} and not ${#strings.containsIgnoreCase(permission.screen.screenName,'detail')}"
        		th:class="${currentUrl == permission.screen.url} ? 'active' : ''" >
        		<a th:href="@{${permission.screen.url}}">
        			<span th:text="${permission.screen.screenName}"></span>
        		</a>
        	</li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>

</body>
</html>
