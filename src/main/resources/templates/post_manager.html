<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Director | Simple Tables</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
    <!-- bootstrap 3.0.2 -->
    <link href="../../../css_admin/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../../../css_admin/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="../../../css_admin/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Theme style -->
    <link href="../../../css_admin/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script>
        var lastChoosenImg;

        function reviewImg(inputElement, slideId) {
            if (lastChoosenImg)
                URL.revokeObjectURL(lastChoosenImg);
            var file = inputElement.files[0];
            lastChoosenImg = URL.createObjectURL(file);
            var img = document.getElementById('previewImg' + slideId);
            img.src = lastChoosenImg;

        }

        function addImgPreview(input) {
            if (lastChoosenImg)
                URL.revokeObjectURL(lastChoosenImg);
            var file = input.files[0];
            lastChoosenImg = URL.createObjectURL(file);
            var img = document.getElementById('imgAddPreview');
            img.src = lastChoosenImg;
        }

    </script>

</head>
<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        ChildrenCare
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <div th:replace="header_admin::navbarRight"></div>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="navBar_admin::leftSide_admin"></div>
    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <header class="panel-heading">
                            Slider Manager
                        </header>
                        <h3 th:if="${slidersList} == null">No slider</h3>
                        <!-- <div class="box-header"> -->
                        <!-- <h3 class="box-title">Responsive Hover Table</h3> -->
                        <div class="panel-body table-responsive">
                            <div class="row">
                                <div class="col-sm-8">
                                    <form th:action="@{/manager/sliderManager/page/1}">
                                        <input type="text" name="keyword" class="form-control input-sm pull-left"
                                               style="width: 150px;"
                                               placeholder="Search by title/backlink.."/>
                                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                                <div class="col-sm-2">
                                    <form id="myForm" th:action="@{/manager/sliderManager/filter/1}">
                                        <select name="filterValue" th:onchange="filterFunction()">
                                            <option th:selected="${filterValue} == -1" value="-1">All</option>
                                            <option th:selected="${filterValue} == 1" value="1">Show</option>
                                            <option th:selected="${filterValue} == 0" value="0">Hide</option>
                                        </select>
                                    </form>
                                </div>
                                <script>
                                    function filterFunction() {
                                        document.getElementById("myForm").submit();
                                    }
                                </script>

                                <div class="col-sm-2">
                                    <a href="#addSliderModal" class="btn btn-success " data-toggle="modal">
                                        <i class="fa fa-plus" aria-hidden="true"></i> <span>New Slider</span></a>
                                    <!-- Add Modal HTML -->
                                    <div id="addSliderModal" class="modal fade">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form action="/ChildrenCare/manager/addSlider" method="post"
                                                      enctype="multipart/form-data">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Add New Slider</h4>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label>Slider Title</label>
                                                            <input name="titleAdd" type="text" class="form-control"
                                                                   required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Slider Image</label>
                                                            <img id="imgAddPreview" style="height: 200px"
                                                                 class="form-control" alt="No image" required>
                                                            <input name="imgAdd" onchange="addImgPreview(this)"
                                                                   type="file">

                                                        </div>
                                                        <div class="form-group">
                                                            <label>Slider Backlink</label>
                                                            <input name="backLinkAdd" class="form-control" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Slider Status</label>
                                                            <select name="statusAdd" class="small text-muted mb-1">
                                                                <option value="1">Show</option>
                                                                <option value="0">Hide</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Note</label>
                                                            <input name="noteAdd" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <input type="button" class="btn btn-default"
                                                               data-dismiss="modal" value="Cancel">
                                                        <input type="submit" class="btn btn-success" value="Add">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <table id="emp-table" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Post ID</th>
                                        <th>Thumbnail</th>
                                        <th>Post Title</th>
                                        <th>Post Category</th>
                                        <th>Author</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>

                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div>
                                                <img style="width: 250px; height: 150px;">
                                            </div>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <a class="details text-danger" data-toggle="modal">Details</a>
                                            <!--                                     details modal-->
                                            <div class="modal fade">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form>
                                                            <div class="modal-header">
                                                                <h4 class="modal-title">Detail Slider</h4>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-hidden="true">&times;
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group">
                                                                    <label>Image</label>
                                                                    <img readonly style="height: 200px" alt="anh bi loi"
                                                                         class="form-control" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Title</label>
                                                                    <input readonly type="email" class="form-control"
                                                                           required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Backlink</label>
                                                                    <input readonly class="form-control" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Status</label>
                                                                    <input readonly type="text" class="form-control"
                                                                           required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Notes</label>
                                                                    <input readonly type="text" class="form-control"
                                                                           required>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <input type="button" class="btn btn-default"
                                                                       data-dismiss="modal" value="Cancel">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--                                    -->
                                            <a class="editModal text-primary" data-toggle="modal">Edit</a>
                                            <!--  edit modal-->
                                            <div class="modal fade">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">

                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit Slider</h4>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">&times;
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form action="/ChildrenCare/manager/update" method="post"
                                                                  enctype="multipart/form-data">
                                                                <div class="form-group">
                                                                    <label>ID</label>
                                                                    <input readonly name="id" type="text"
                                                                           class="form-control" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Title</label>
                                                                    <input name="title" type="text" class="form-control"
                                                                           required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Image</label>
                                                                    <img style="height: 200px" alt="anh bi loi"
                                                                         class="form-control" required>
                                                                    <input name="imgUpdate" type="file">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Backlink</label>
                                                                    <input name="backlink" type="text"
                                                                           class="form-control" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Note</label>
                                                                    <input name="note" type="text" class="form-control"
                                                                           required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Status</label>
                                                                    <select name="status" class="small text-muted mb-1">
                                                                        <option value="1">Show</option>
                                                                        <option value="0">Hide</option>
                                                                    </select>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <input type="button" class="btn btn-default"
                                                                           data-dismiss="modal" value="Cancel">
                                                                    <button type="submit"
                                                                            class="btn btn-primary  btn-default">Update
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- /.box -->
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
        <div class="footer-main">
            Children-Care System Management
        </div>
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="../../../js_admin/jquery.min.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="../../../js_admin/bootstrap.min.js" type="text/javascript"></script>
<!-- Director App -->
<script src="../../../js_admin/Director/app.js" type="text/javascript"></script>
</body>
</html>
