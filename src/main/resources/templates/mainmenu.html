<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>

</head>
<body>
	<section class="mainmenu-area stricky" th:fragment="mainMenu(actionForm,placeholder,current,search)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content clearfix">
                    <nav class="main-menu style1 clearfix">
                        <div class="navbar-header clearfix">   	
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li th:class="${current == 'home' ? 'dropdown current' : 'dropdown'}"><a th:href="'/ChildrenCare?lang=' + ${lang}" th:text="#{home.page}"></a>
                                </li>
                                <li th:class="${current == 'about' ? 'dropdown current' : 'dropdown'}"><a href="about.html" th:text="#{about.us}"></a></li>
                                <li th:class="${current == 'services' ? 'dropdown current' : 'dropdown'}"><a th:href="'/ChildrenCare/service/services?lang=' + ${lang}" th:text="#{services}"></a>
                                    <ul>
                                        <li th:each="serviceCategory : ${servicecategories}">
                                            <a th:href="'/ChildrenCare/service/services?category='+${serviceCategory.serviceCategoryId}" th:text="${serviceCategory.serviceCategoryName}"></a>
                                        </li>
                                    </ul>
                                </li>
                                <li th:class="${current == 'doctors' ? 'dropdown current' : 'dropdown'}"><a href="#" th:text="#{doctors}"></a></li>
                                <li th:class="${current == 'blog' ? 'dropdown current' : 'dropdown'}"><a th:href="@{/blog}" th:text="#{blog}"></a>
                                    <ul >
                                        <li class="categories clearfix" th:each="listCategory:${listCategoryPost}">
                                            <a
                                                    th:href="@{/blog(page=${pageNumber},title=${titleSearch},categoryId=${listCategory.getPostCategoryId()})}"
                                                    th:text="${listCategory.getPostCategoryName()}">
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li th:class="${current == 'more' ? 'dropdown current' : 'dropdown'}"><a href="#" th:text="#{more}"></a>
                                    <ul>
                                        <li><a href="faq.html">FAQâ€™s</a></li>
                                        <li><a href="pricing.html">Pricing Plans</a></li>
                                        <li><a href="testimonials.html">Testimonials</a></li>
                                        <li><a href="timetable.html">Timetable</a></li>
                                        <li><a href="apppointment.html">Apppointment</a></li>
                                        <li><a href="/reservation/details">Reservation Details</a></li>
                                        <li><a href="/service/list">Service List</a></li>
                                    </ul>
                                </li>
                                <li th:class="${current == 'contact' ? 'dropdown current' : 'dropdown'}"><a th:href="@{/feedback}" th:text="#{feedback}"></a></li>
                            </ul>
                        </div>
                    </nav>
                    
                    <div class="mainmenu-right">
                        <div class="search-box-style1">
                            <form class="search-form" method="post" th:action="${actionForm}">
							    <input type="search" name="search" th:placeholder="${placeholder}" id="search" th:value="${search}">
							    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
						    </form>        
                        </div>
                        <div class="toggler-button">
                            <div class="nav-toggler hidden-bar-opener">
                                <div class="inner">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>    
                        </div>
                    </div> 
                      
                </div>
            </div>
        </div>
    </div>
</section>                 
</body>
</html>
